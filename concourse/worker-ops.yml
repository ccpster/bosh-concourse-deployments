---
- type: replace
  path: /instance_groups/-
  value:
    name: ((team))_worker
    instances: 1
    vm_type: ((vm_type))
    stemcell: default
    azs: [us1]
    networks:
      - name: concourse
    jobs:
      - name: groundcrew
        release: concourse
        consumes:
          baggageclaim: {from: ((team))_baggageclaim}
        properties:
          team: ((team))
          baggageclaim:
            forward_address: 127.0.0.1:7788
          garden:
            forward_address: 127.0.0.1:7777
      - name: garden
        release: garden-runc
        properties:
          garden:
            listen_network: tcp
            listen_address: 127.0.0.1:7777
      - name: baggageclaim
        release: concourse
        provides:
          baggageclaim: {as: ((team))_baggageclaim}
        properties: {}

- type: replace
  path: /instance_groups/name=concourse_cpi/jobs/name=tsa/properties/team_authorized_keys/-
  value:
    team: ((team))
    ssh_key: ((worker_public_key))
