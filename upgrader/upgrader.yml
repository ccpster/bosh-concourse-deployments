---
name: concourse

releases:
- name: concourse
  url: https://bosh.io/d/github.com/concourse/concourse?v=3.5.0
  sha1: 65a974b3831bb9908661a5ffffbe456e10185149
- name: garden-runc
  url: https://github.com/concourse/concourse/releases/download/v3.0.1/garden-runc-1.6.0.tgz
  sha1: 58fbc64aff303e6d76899441241dd5dacef50cb7
- name: bosh-vsphere-cpi
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/bosh-vsphere-cpi-release?v=44
  sha1: a4540e8182c6b3568e06c7b8c7c1801cc00e5667

disk_pools:
- name: disks
  disk_size: 20_000

resource_pools:
- name: default
  network: private
  stemcell:
    url: https://bosh.io/d/stemcells/bosh-vsphere-esxi-ubuntu-trusty-go_agent?v=3445.11
    sha1: 1b52eeb8e82968975e19ecb37f4b2c27078dcbf6
  cloud_properties:
    cpu: 2
    ram: 4_096
    disk: 100_000
  env:
    bosh:
      password: ((upgrader_vm_password))

networks:
- name: private
  type: manual
  subnets:
  - range: ((vcenter_cidr))
    gateway: ((vcenter_gateway))
    dns: [((vcenter_dns))]
    cloud_properties: {name: ((vcenter_network))}

instance_groups:
- name: web
  instances: 1
  resource_pool: default
  persistent_disk_pool: disks
  networks:
  - {name: private, static_ips: [((internal_ip))]}
  jobs:
  - name: atc
    release: concourse
    properties:
      external_url: ((external_url))
      github_auth:
        authorize: ((github_auth_main_teams))
        client_id: ((github_auth_client_id))
        client_secret: ((github_auth_client_secret))
      tls_cert: ((tls_cert))
      tls_key: ((tls_key))
      bind_port: 80
      tls_bind_port: 443
      postgresql:
        sslmode: disable
        host: 127.0.0.1
        port: 5432
        database: &atc_db atc
        role:
          name: &atc_role atc
          password: &atc_password ((postgres_password))

  - name: tsa
    release: concourse
    properties:
      atc:
        urls: ["http://127.0.0.1"]

  - name: postgresql
    release: concourse
    properties:
      databases:
      - name: *atc_db
        role: *atc_role
        password: *atc_password

  - name: groundcrew
    release: concourse
    properties:
      tsa:
        host: 127.0.0.1
      baggageclaim:
        url: http://127.0.0.1:7788
  - name: baggageclaim
    release: concourse
    properties: {}
  - name: garden
    release: garden-runc
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777
  properties:
    vcenter: &vcenter
      address: ((vcenter_address))
      user: ((vcenter_user))
      password: ((vcenter_password))
      datacenters:
      - name: ((vcenter_datacenter))
        datastore_pattern: ((vcenter_datastore_pattern))
        persistent_datastore_pattern: ((vcenter_datastore_pattern))
        clusters:
          - ((vcenter_cluster)):
              resource_pool: ((vcenter_resource_pool))
        vm_folder: ((vcenter_vm_folder))
        template_folder: ((vcenter_template_folder))
        disk_path: ((vcenter_disk_path))
    ntp: &ntp [0.pool.ntp.org, 1.pool.ntp.org]

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000

cloud_provider:
  template: {name: vsphere_cpi, release: bosh-vsphere-cpi}

  mbus: "https://mbus:((mbus_bootstrap_password))@((internal_ip)):6868"

  properties:
    vcenter: *vcenter
    agent: {mbus: "https://mbus:((mbus_bootstrap_password))@0.0.0.0:6868"}
    blobstore: {provider: local, path: /var/vcap/micro_bosh/data/cache}
    ntp: *ntp
