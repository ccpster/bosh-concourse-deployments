- type: replace
  path: /instance_groups/name=bosh/properties/hm?
  value:
    director_account:
      user: hm
      password: ((hm_password))
      ca_cert: ((director_ssl.ca))
    resurrector_enabled: true
    datadog_enabled: true
    datadog:
      api_key: ((datadog_api_key))
      application_key: ((datadog_application_key))
