---
- type: replace
  path: /releases/-
  value:
    name: networking
    url: https://bosh.io/d/github.com/cloudfoundry/networking-release?v=9
    sha1: 9b5f9d27917c3754e492470ac6c9af80d62963db

- type: replace
  path: /instance_groups/name=jumpbox/jobs/-
  value:
    name: iptables
    release: networking
    properties:
      filter:
      - "-P INPUT DROP"
      - "-P OUTPUT DROP"

      - "-A INPUT -s ((trusted_cidrs)) -j ACCEPT -p tcp --destination-port 22"
      - "-A INPUT -s ((trusted_cidrs)) -j ACCEPT -p icmp"

      - "-A OUTPUT -j ACCEPT -p tcp --destination-port 22"
      - "-A OUTPUT -j ACCEPT -p tcp --destination-port 6868"
      - "-A OUTPUT -j ACCEPT -p tcp --destination-port 8443"
      - "-A OUTPUT -j ACCEPT -p tcp --destination-port 25555"

